<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>費用查詢系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>費用查詢系統</h1>
    <form method="post">
        <label for="name">請輸入姓名：</label>
        <input type="text" name="name" id="name" required>
        <button type="submit">查詢</button>
    </form>

    {% if results %}
        <h2>查詢結果</h2>
        <table>
            <thead>
                <tr>
                    <th>類別</th>
                    <th>日期&項目</th>
                    <th>費用</th>
                    <th>看護費</th>
                    <th>車資</th>
                    
                
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    {% for item in row %}
                    <td>{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% elif request.method == "POST" %}
        <p style="color: red;">查無資料，請確認輸入的姓名是否正確。</p>
    {% endif %}
</body>
</html>
